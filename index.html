<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./app/scss/style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Specialized Fitness Introduction Page</title>
	</head>
	<body>
		<!-- image is wrapping header to make it show under transparent navbar -->
		<div class="hero__image">
			<header class="header">
				<nav class="container container--pall flex flex-jc-sb -flex-ai-c">
					<div class="header__links">
						<a href="#locations">Locations</a>
						<a href="#contact">Contact</a>
					</div>
				</nav>
			</header>
			<section class="hero">
				<div class="container">
					<img
						class="hero__logo"
						src="images/SPECIALIZED+FITNESS+LOGO[1] 2014.png"
						alt="personal trainer business logo"
						width="300"
						height="151"
					/>
					<div class="hero__text container--pall">
						<a href="#" class="button hero__cta">Contact Us</a>
					</div>
				</div>
			</section>
		</div>

		<section class="locations">
			<h1>Specialized Fitness Inc.</h1>
			<h2>Locations</h2>
			<div class="locations__container">
				<div class="locations__item">
					<h3>San Antonio</h3>
					<img src="images/location_sanAntonio.jpg" width="320" height="268" alt="San Antonio Location" />
					<div class="locations__item__info">
						<p>Phone:</p>
						<p>(210) 745 0700</p>
						<p>Address:</p>
						<p>
							<span>210 E. Ramsey Rd.</span>
							<span>San Antonio, Tx</span>
							<span>78216</span>
						</p>
					</div>
				</div>
				<div class="locations__item">
					<h3>Boerne</h3>
					<img src="images/location_boerne.JPG" width="320" height="248" alt="San Antonio Location" />
					<div class="locations__item__info">
						<p>Phone:</p>
						<p>(830) 755-4838</p>
						<p>Address:</p>
						<p>
							<span>31007 I 10 West</span>
							<span>Boerne, Tx.</span>
							<span>78006</span>
						</p>
					</div>
				</div>
			</div>
		</section>

		<section class="contact">
			<h2>Contact Us</h2>
			<form class=contact__form action="/">
				<label for="fname">Your Name*</label><br />
				<input type="text" id="name" name="name" /><br />
				<label for="lname">Your E-Mail*</label><br />
				<input type="email" id="email" name="email" /><br /><br />
				<label for="lname">Your Message*</label><br />
				<input type="text" id="message" name="message" /><br /><br />
				<input id="sendBtn" type="submit" value="Send" />
			</form>
		</section>

		<footer class="footer"></footer>

		<script src="./app/js/script.js"></script>
	</body>
</html>
